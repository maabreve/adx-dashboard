<div class="sectionContainer">
  <div class="listContainer eventsList">
    <div class="spinner-padding" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
    <table mat-table [dataSource]="topIPs" *ngIf="!isLoading" class="mat-elevation-z8">
      <ng-container matColumnDef="IP Address">
        <th mat-header-cell *matHeaderCellDef>Top 10 IPs</th>
        <td mat-cell *matCellDef="let event" (click)="ipClick(0, event)">
          <span class="p-0p cursor-pointer underline">{{event['IP Address']}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="count_">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let event" (click)="ipClick(1, event)">
          <span class="p-0p cursor-pointer underline">{{event.count_}}</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="IPColumns"></tr>
      <tr mat-row class="eventRow" *matRowDef="let myRowData; columns: IPColumns"></tr>
    </table>
  </div>
</div>
