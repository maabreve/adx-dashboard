<div class="component-box">
  <app-filter-bar placeholder="Host Name (Press Enter)" [tabType]="SoctopusTabType.Host"></app-filter-bar>
</div>
<div class="component-box">
  <app-host-details></app-host-details>
</div>
<div class="component-box">
  <mat-tab-group #matTabDomain mat-align-tabs="start" [selectedIndex]="0">
    <mat-tab id="alertsTab" label="Alerts">
      <app-user-alerts [tabType]="SoctopusTabType.Host">
      </app-user-alerts>
    </mat-tab>
    <mat-tab id="ipsTab" label="IPs">
      <div class='row-flex pt-10p'>
        <div class='column-flex'>
          <app-host-ip></app-host-ip>
        </div>
        <div class='column-flex'>
        </div>
      </div>

    </mat-tab>
  </mat-tab-group>
</div>
