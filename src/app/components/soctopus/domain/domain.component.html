<app-filter-bar placeholder="example.com (Press Enter)" [tabType]="SoctopusTabType.Domain"></app-filter-bar>
<mat-tab-group #matTabDomain mat-align-tabs="start" [selectedIndex]="0">
  <mat-tab id="proxyTab" label="Proxy">
    <div  class='row-flex pt-10p'>
      <div class='column-flex'>
        <app-proxy-logs [tabType]="SoctopusTabType.Domain"></app-proxy-logs>
      </div>
      <div class='column-flex'>
        <app-cyber-threat [tabType]="SoctopusTabType.Domain"></app-cyber-threat>
      </div>
    </div>
  </mat-tab>
  <mat-tab id="sourceFireDNSTab" label="Source Fire / DNS">
    <div class='row-flex pt-10p'>
      <div class='column-flex'>
        <app-sourcefire [tabType]="SoctopusTabType.Domain"></app-sourcefire>
      </div>
      <div class='column-flex'>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
