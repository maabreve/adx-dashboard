<h1 mat-dialog-title>Log out</h1>
<div mat-dialog-content>
  <p>Are you sure you want to log out?</p>
</div>
<div mat-dialog-actions style="margin-bottom: -1em;">
    <button class="float-right logout-buttons p-button-sm p-button p-component p-ripple"  (click)="confirmLogout()"><p>Yes</p></button>
    <button class="float-right logout-buttons p-button-sm p-button p-component p-ripple ml-auto" style="margin-left: auto !important;" (click)="cancelClick()"><p>No</p></button>
</div>
